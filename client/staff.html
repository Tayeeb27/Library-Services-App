<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/staff.css">
    <script src="javascript/staff.js" defer></script>
    <title>Staff</title>
</head>
<body>
    <script src="javascript/navAndFoot.js"></script>
    <section id="nav"></section>
    <form id="bookForm">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Title" required>
        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="author" required>
        <label for="description">Description:</label>
        <textarea id="description" placeholder="Description" required></textarea>
        <label for="category">category:</label>
        <input type="text" id="category" placeholder="category" required><br><br>
        <label for="rating">rating:</label>
        <input type="text" id="rating" placeholder="rating" required>
        <label for="release_year">Release Year:</label>
        <input type="date" id="release_year" required>
        <label for="image_url">Image URL:</label>
        <input type="text" id="image_url" placeholder="Image URL" required>
        <button id="submit">Submit</button>
    </form>
    <div class="books" id="booksContainer"></div>
    <form id="editForm">
        <label for="title">Title:</label>
        <input type="text" id="editTitle" placeholder="Title" readonly>
        <label for="author">Author:</label>
        <input type="text" id="editAuthor" placeholder="author" readonly>
        <label for="description">Description:</label>
        <textarea id="editDescription" placeholder="Description" required></textarea>
        <label for="category">category:</label>
        <input type="text" id="editCategory" placeholder="category" required><br><br>
        <label for="rating">rating:</label>
        <input type="text" id="editRating" placeholder="rating" required>
        <label for="release_year">Release Year:</label>
        <input type="date" id="editRelease_Year" readonly>
        <label for="image_url">Image URL:</label>
        <input type="text" id="editImage_url" placeholder="Image URL" required>
        <button id="submit">Submit</button>
    </form>














    <iframe src="footer.html" frameborder="0" scrolling="no" width="100%" height="100"></iframe>
</body>
</html>
