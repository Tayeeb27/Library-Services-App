<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/book.ico">
    <link rel="stylesheet" href="css/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
    <iframe src="navbar.html" frameborder="0" scrolling="no" width="100%" height="100"></iframe>
    <div class="container1 py-4">
        <div class="p-5 mb-4 bg-body-tertiary rounded-3">
          <div class="container">
            <div class="row">
            <div class="col-md-6">
              <h1 class="display-5 fw-bold">Welcome</h1>
              <p class="col-md-8 fs-4">Welcome to our digital library where you can browse our catalog of books, reserve them to take them home and even review books you've read.</p>
            </div>
            <!-- Carasole  -->
            <div class="col-md-6">
              <div id="carouselExample" class="carousel slide">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                                    
                      <img
                        src="assets/book.png"
                        class="d-block w-100 h-100"
                        />
                  </div>
                  <div class="carousel-item">
                    
                      <img
                        src="assets/books.png"
                        class="d-block w-100 h-100"
                        />
                  </div>
                </div>
                <button
                  class="carousel-control-prev"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button
                  class="carousel-control-next"
                  type="button"
                  data-bs-target="#carouselExample"
                  data-bs-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            
            </div>
          </div>
        </div>

    </div>
    <iframe src="footer.html" frameborder="0" scrolling="no" width="100%" height="100"></iframe>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
